<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mira Table</title>
</head>
<body>
<div style="display: flex;">
  <div id="container" style="width:600px;height:300px;border:1px solid #CCC;"></div>
  <div id="mira-debug-container1" style="margin-left:5px; background: #fee; display: flex"></div>
</div>
<hr />
<script src="dst/mira-table.js" charset="utf-8"></script>
<script>
var container = document.getElementById('container');
var data = [];
for (let j = 0; j < 5; j++) {
  var row = new Array(8);
  for (let i = 0; i < row.length; i++) {
    row[i] = `${j}.${i+1}`;
  }
  data.push(row);
}
var table = miratable(container, {data, transpose: true, align:'right'});

table.on('select', async (e) => {
  const row = e.select.current?.cell[1];
  console.log('row', row);
  if (row === undefined) return;
  const data = table.getRow(row);
  console.log('select', data);
});
</script>

</body></html>
